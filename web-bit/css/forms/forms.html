<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="forms.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms &#38; Cursor</h1>
    <form action="" method="POST">
        <h3>Form<span id="get">Get</span></h3>
        <hr>
        <label for="name">Full name<input type="text" id="name" placeholder="Full Name"></label>
        <label for="email">Email<input type="email" id="email" placeholder="Email"></label>
        <label for="phone">Contact Number<input type="text" id="phone" placeholder="Contact Number"></label>
        <label for="address">Address<input type="text" id="address" placeholder="Address"></label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
