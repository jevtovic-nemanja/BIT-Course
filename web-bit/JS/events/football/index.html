    <script>
        var imageDisplacement = $("#player").width() / 2;

        $("body").on("click", function (event) {
            $("#player").offset({top: event.pageY - imageDisplacement, left: event.pageX - imageDisplacement});
        });

        $("#stop").on("click", function () {
            $("body").off("click");
        });
    </script>
